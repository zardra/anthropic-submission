# Claude Code Hooks Configuration
# 
# This file defines hooks that execute at specific points in the workflow
# to validate inputs, ensure quality, and format outputs.

hooks:
  # PreToolUse hooks run before tool execution
  - event: PreToolUse
    type: command
    command: .claude/hooks/validate-openapi.sh
    description: Validate OpenAPI specification before processing
    
  # PostToolUse hooks run after tool execution
  - event: PostToolUse
    type: command
    command: .claude/hooks/validate-markdown.sh
    description: Validate markdown table syntax in generated docs
    
  - event: PostToolUse
    type: command
    command: .claude/hooks/lint-format.sh
    description: Lint and format generated documentation files
